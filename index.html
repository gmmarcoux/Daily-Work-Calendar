<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Work Calendar</h1>
      <p class="lead">A simple calendar app for scheduling your work day!</p>
      <p id="currentDay" class="lead">DATE</p>
    </header>

    <!-- Timeblocks from 9AM - 5PM go here -->
    <div class="container">
      <!-- 9 AM -->
      <div class="row timeblock" id="9A">
        <div class="col-2 timestamp">9 AM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 10 AM -->
      <div class="row timeblock" id="10A">
        <div class="col-2 timestamp">10 AM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 11 AM -->
      <div class="row timeblock" id="11A">
        <div class="col-2 timestamp">11 AM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 12 PM -->
      <div class="row timeblock" id="12P">
        <div class="col-2 timestamp">12 PM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 1 PM -->
      <div class="row timeblock" id="1P">
        <div class="col-2 timestamp">1 PM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 2 PM -->
      <div class="row timeblock" id="2P">
        <div class="col-2 timestamp">2 PM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 3 PM -->
      <div class="row timeblock" id="3P">
        <div class="col-2 timestamp">3 PM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 4 PM -->
      <div class="row timeblock" id="4P">
        <div class="col-2 timestamp">4 PM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 5 PM -->
      <div class="row timeblock" id="5P">
        <div class="col-2 timestamp">5 PM</div>
        <textarea class="col-8 textinput"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    
    <!-- Script Link to .js file -->
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
